# ================================
# Application Name
# ================================
spring.application.name=digital-library

# ================================
# MySQL Database Connection
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/digital_library
spring.datasource.username=root
spring.datasource.password=password

# ================================
# JPA & Hibernate
# ================================
# Hibernate will auto create/update tables based on your Entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Correct dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL for better readability in logs (optional)
spring.jpa.properties.hibernate.format_sql=true

# ================================
# File Upload Config
# ================================
# Max file size
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# File storage directory (relative to project root)
file.upload-dir=C:/Users/nehal/digital-library/uploads

